<html>
<title>registration form</title>
<head>
<script>
function validationform()
{
var name=document.forms.names.value;
var email=document.forms.email.value;
var password=document.forms.password.value;
var number=document.forms.number.value;
var mailformat=/^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/;
if(name==""){
alert("name must be filled");
return false;
}
if (password.length<8)
{
alert("enter a strong password");
return false;
}
if(number.length<10)
{
alert("enter 10 numbers");
return false;
}
if(email.inputText.value.match(mailformat))
{
return true;
}
else{
alert("enter valid email");
return false;
}

}
</script>
<style>

h1{
color:white;}

div{
width:364px;

 text-align:center;
margin-left:475px;
margin-top:100px;}

</style>
<body align="center" >
<div width=50%>
</div>
<div  style="background-color:#b7e3f7" >
<h1>REGISTRATION FORM</h1>
<form name="forms" onsubmit="return validationform()">
<table >
<tr>
<td>
<label>Name</label></td>
<td><input type="text" name="names">


<tr><td><label>Email</label></td>
<td><input type="email" value="" name="email"></td></tr>
<tr><td><label>Password</label></td>
<td><input type="password" name="password"></td></tr>
<tr><td><label>phone no</label></td>
<td><input type="text" name="number"></td></tr>
<tr><td><input type="submit"><td></tr>

</form>
</div>


</body>
</html>
