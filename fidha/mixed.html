<html>
<body align="center">
<script type="text/javascript">
str1="this is the first string\n"
str2="this is second string\n"
document.write(str1);
document.write("<br>");
document.write(str2);
document.write("<br>");
document.write(str1.length);
document.write("<br>");
document.write(str2.length);
document.write("<br>");
document.write(str1.bold());
document.write("<br>");
document.write(str1.concat(str2));
document.write("<br>");
document.write(str1.toUpperCase());
document.write("<br>");
document.write(str2.toLowerCase());
document.write("<br>");
document.write(str1.charAt(1));
document.write("<br>");
document.write(str1.match(str2));
document.write("<br>");
document.write(str1.search("string"));
document.write("<br>");
document.write(str2.replace("string"));
document.write("<br>");
document.write(str1.substr());
document.getElementById("demo").innerHTML=
"<p><b>Math.round=</b>"+Math.round(4.6)+"</p>"+
"<p><b> Math.ceil=</b>"+Math.ceil(5.3)+"</p>"+
"<p><b>Math.pow=</b>"+Math.pow(5,2)+"</p>"+
"<p><b>Math.sign=</b>"+Math.sign(-4)+"</p>";

</script></body></html>
